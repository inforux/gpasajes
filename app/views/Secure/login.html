#{extends 'Secure/layout.html' /}

<div id="login">
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				Las credenciales no son correctas
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				Ud. cerro su session con exito
			</p>
		#{/if}
	
		<p id="username-field">
			<label for="username">Usuario</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">Contrasenia</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">Recordarme</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="Ingresar" />
		</p>
	#{/form}
</div>
